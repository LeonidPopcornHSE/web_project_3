<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather forecast application with React">
    <title>Weather Forecast App</title>
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.openweathermap.org" crossorigin>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/weather-icon.svg">
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a365d">
    <!-- Android meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Font preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        Loading weather app...
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA support (optional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            registration => {
              console.log('ServiceWorker registration successful');
            }, 
            err => {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
